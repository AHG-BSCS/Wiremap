<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiremap</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script type="module" src="static/scripts/scripts.js"></script>
</head>
<body>
<div class="card">
    <div class="card-header">Wiremap</div>
    <div class="card-subtitle">Wi-Fi Signal Multipath Propagation Mapping System</div>
    <div>
        <div class="button-container">
            <button id="record"></button>
            <div class="tooltip">Record Wi-Fi Signal</div>
        </div>
        <div class="button-container">
            <button id="visualize"></button>
            <div class="tooltip">Visualize Wi-Fi Signal </div>
        </div>
    </div>
    <div class="files-container">
        <label for="files-list">CSV Files:</label>
        <select id="files-list" class="form-select">
            <optgroup label="CSV Files"></optgroup>
        </select>
    </div>
    <div class="visualizer-container">
        <svg id="d3-plot"></svg>
        <div id="image-count"></div>
    </div>
</body>
</html>
