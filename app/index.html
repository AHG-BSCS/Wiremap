<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiremap</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script type="module" src="static/scripts/scripts.js"></script>
    <script src="static/scripts/jquery-3.7.1/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="card">
    <div class="card-header">Wiremap v1</div>
    <div class="card-subtitle">Wi-Fi Signal Sensing System</div>
    <div>
        <div class="button-container">
            <button id="record"></button>
            <div class="tooltip">Record Wi-Fi Signal</div>
        </div>
        <div class="button-container">
            <button id="monitor"></button>
            <div class="tooltip">Monitor Wi-Fi Signal </div>
        </div>
        <div class="button-container">
            <button id="visualize"></button>
            <div class="tooltip">Visualize Wi-Fi Signal </div>
        </div>
    </div>
    <div class="selection-container">
        <label for="files-list">CSV Files:</label>
        <select id="files-list" class="form-select"></select>
        <label for="activity-list">Activity:</label>
        <select id="activity-list" class="form-select">
            <option value="no-selection"></option>
            <option value="no-movement">No Movement</option>
            <option value="stationary">Stationary</option>
            <option value="talking">Talking</option>
            <option value="sitdown">Sitdown</option>
            <option value="standup">Standup</option>
            <option value="walking">Walking</option>
            <option value="running">Running</option>
        </select>
        <label for="class-list">Class:</label>
        <select id="class-list">
            <option value="no-selection"></option>
            <option value="idle">Idle</option>
            <option value="active">Active</option>
        </select>
    </div>
    <div class="visualizer-container">
        <svg id="d3-plot"></svg>
        <div id="packet-count"></div>
    </div>
</div>
</body>
</html>
